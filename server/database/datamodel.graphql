type Player {
  id: ID! @unique
  email: String! @unique
  facebookId: String! @unique
  firstName: String!
  lastName: String!
  wins: Int @default(value: "0")
  losses: Int @default(value: "0")
}

type Match {
  id: ID! @unique
  date: DateTime!
  winner: Player! @relation(name: "MatchWinner")
  loser: Player! @relation(name: "MatchLoser")
}
